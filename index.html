<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Regalo para Angeles Zambrano</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Stray Kids 💖</h1>
      <p>“Pagina para una fan muy esecial de los Stray Kids”</p>
    </header>

    <!-- Música de fondo -->
    <audio id="bg-music" loop>
      <source src="musica.mp3" type="audio/mpeg">
    </audio>
    <button id="play-btn">🎶 Reproducir música</button>

    <!-- Collage en corazón -->
    <div class="collage">
      <img src="collage_corazon_straykids.png" alt="Collage de Stray Kids en forma de corazón" />
    </div>

    <!-- Galería automática -->
    <section class="gallery">
      <h2>Galería</h2>
      <div class="carousel">
        <img src="Felix.png" alt="Stray Kids 1">
        <img src="han.png" alt="Stray Kids 2">
        <img src="lee.png" alt="Stray Kids 3">
        <img src="seo.png" alt="Stray Kids 4">
        <img src="Hyu.png" alt="Stray Kids 5">
        <img src="In.png" alt="Stray Kids 6">
        <img src="Bang.png" alt="Stray Kids 7">
        <img src="seung.png" alt="Stray Kids 8">
      </div>
    </section>

    <!-- Playlist de YouTube -->
    <section class="playlist">
      <h2>🎧 Tu playlist</h2>
      <iframe width="560" height="315"
        src="https://www.youtube.com/embed/videoseries?list=PLJp0pYXr3ro64_1AYOHg8mlGlRn3MQiTh"
        title="YouTube playlist" frameborder="0" allowfullscreen>
      </iframe>
    </section>

    <footer>
      <p> Hecho con cariño por tu manito </p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
